<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="~{fragment/header::headerFragment(~{::title})}">
    <title th:text="회원가입"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <form>
            <div>
                <div>아이디</div>
                <input id="id" type="text" name="id"/>
            </div>
            <div>
                <div>비밀번호</div>
                <input id="password" type="password" name="password"/>
            </div>
            <div>
                <div>비밀번호확인</div>
                <input id="confirmPassword" type="password" name="confirmPassword"/>
            </div>
            <div>
                <div>이름</div>
                <input id="name" type="text" name="name"/>
            </div>
            <input class="btn-submit" type="submit" value="회원가입">
        </form>
    </div>
</th:block>
<th:block th:replace="fragment/script :: script">
    <script type="text/javascript">
        $(function () {
            $('.btn-submit').click((e) => {
                const id = $('#id').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const name = $('#name').val();

                if (id == '') {
                    alert('아이디를 입력해주세요');
                    e.preventDefault();
                }
                if (password == '') {
                    alert('패스워드를 입력해주세요');
                    e.preventDefault();
                }
                if (confirmPassword == '') {
                    alert('패스워드 확인을 입력해주세요');
                    e.preventDefault();
                }
                if (name == '') {
                    alert('이름을 입력해주세요');
                    e.preventDefault();
                }

                if (password != confirmPassword) {
                    alert('비밀번호가 일치하지 않습니다.');
                    e.preventDefault(); // 일치하지 않으면 이벤트 멈춤
                } else {
                    // 일치하면 객체에 담아 JSON 문자열로 변환
                    const path = 'http://localhost:9959/api/signup';
                    const json = JSON.stringify({
                        'id': id,
                        'password': password,
                        'name': name
                    });
                    $.ajax({
                        url: path,					// 클라이언트가 요청을 보낼 서버의 URL 주소
                        type: 'POST',				// HTTP 요청 방식 (GET, POST)
                        contentType: 'application/json',		// 서버에 보낼 데이터의 타입
                        data: json,					// HTTP 요청과 함께 서버로 보낼 데이터
                    }).done((response) => {				// HTTP 요청 성공시 요청한 데이터가 done() 메소드로 전달된다.
                        if (response == 'success') {
                            alert('회원가입 성공')
                            location.href = "http://localhost:9959"
                        } else if (response == 'fail') {
                            alert('아이디를 변경하세요.');
                        } else {
                            alert('회원가입 실패');
                        }
                    });
                }
            });
        });
    </script>
</th:block>
</body>
</html>
